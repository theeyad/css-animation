<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Diffrence between transition and animation in css.">
    <meta name="keywords" content="CSS">
    <meta name="author" content="Eyad">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/palestine.png" type="image/x-icon">
    <title>CSS Tricks</title>
</head>

<body>
    <div class="container">
        <div class="transition">
            <div class="holder"><span>Transition!</span></div>
        </div>
        <div class="animation">
            <div class="holder">
                <span>Animation!</span>
                <div class="first"></div>
                <div class="second"></div>
                <div class="third"></div>
                <div class="fourth"></div>
            </div>
        </div>
    </div>
</body>

</html>
